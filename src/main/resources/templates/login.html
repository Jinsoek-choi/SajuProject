<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
          font-family: "Malgun Gothic";
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f6f5f3;
        }
        .box {
          background: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.15);
          width: 350px;
          text-align: center;
        }
        input {
          width: 90%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #ccc;
          border-radius: 8px;
        }
        button {
          width: 95%;
          padding: 10px;
          background-color: #8B4513;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 15px;
        }
        .error {
          color: red;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>로그인</h2>

    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    <a th:href="@{/register}">회원가입 하기</a>
</div>
</body>
</html>

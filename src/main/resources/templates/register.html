<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
          font-family: "Malgun Gothic", sans-serif;
          background-color: #f7f5f2;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .form-box {
          background-color: #ffffff;
          padding: 40px 50px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
          width: 400px;
          text-align: center;
        }

        h2 {
          margin-bottom: 25px;
          color: #333;
        }

        input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
        }

        button {
          width: 100%;
          padding: 10px;
          background-color: #8B4513; /* 통일된 색 */
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 10px;
        }

        button:hover {
          background-color: #A0522D;
        }

        .error {
          color: red;
          margin-bottom: 10px;
        }

        .link {
          margin-top: 15px;
        }

        .link a {
          text-decoration: none;
          color: #8B4513;
          font-weight: bold;
        }

        .link a:hover {
          text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="form-box">
    <h2>회원가입</h2>

    <!-- 회원가입 실패 시 -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">가입하기</button>
    </form>

    <div class="link">
        <a th:href="@{/login}">로그인 페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사주 입력</title>
    <style>
        body {
          font-family: "Malgun Gothic", sans-serif;
          background-color: #f7f5f2;
          height: 100vh;
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        header {
          width: 100%;
          display: flex;
          justify-content: flex-start; /* 왼쪽 정렬 */
          background-color: #fff;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
          padding: 10px 20px;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 100;
        }

        header a {
          margin-right: 15px;
          text-decoration: none;
          color: #333;
          font-weight: bold;
        }

        header a:hover {
          color: #8B4513;
        }

        .container {
          margin-top: 120px;
          background-color: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.15);
          width: 380px;
          text-align: center;
        }

        input, select, textarea {
          width: 90%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 15px;
        }

        button {
          width: 95%;
          padding: 10px;
          background-color: #8B4513;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 10px;
        }

        button:hover {
          background-color: #A0522D;
        }
    </style>
</head>

<body>

<!-- 🔹 상단 영역 -->
<header>
    <!-- 로그인 상태일 때 -->
    <div th:if="${username != null}" style="font-weight:bold;">
        <span th:text="${username} + '님 안녕하세요 👋'"></span>
        <a th:href="@{/logout}" style="margin-left:20px;">로그아웃</a>
    </div>

    <!-- 비로그인 상태일 때 -->
    <div th:if="${username == null}">
        <a th:href="@{/login}">로그인</a>
        <a th:href="@{/register}">회원가입</a>
    </div>
</header>

<!-- 🔹 메인 입력 폼 -->
<div class="container">
    <h2>사주 입력</h2>
    <form th:action="@{/saju}" method="post">
        <input type="text" name="name" placeholder="이름" required>
        <select name="gender" required>
            <option value="">성별 선택</option>
            <option value="남자">남자</option>
            <option value="여자">여자</option>
        </select>
        <input type="date" name="birthDate" required>
        <input type="tiem" name="birthTime" placeholder="출생시간" required>
        <input type="text" name="birthPlace" placeholder="출생지" required>
        <textarea name="question" rows="3" placeholder="궁금한 점을 입력하세요" required></textarea>
        <button type="submit">사주 보기</button>
    </form>
</div>

</body>
</html>

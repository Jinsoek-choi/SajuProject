<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사주 결과</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
      margin: 0;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    h2 { margin-bottom: 20px; }
    a { text-decoration: none; color: #20B2AA; }
  </style>
</head>
<body>
<div class="result-box">
  <h2 th:text="'🔮 ' + ${name} + '님의 사주 결과'">사주 결과</h2>

  <p><strong>성별:</strong> <span th:text="${gender}"></span></p>
  <p><strong>생년월일:</strong> <span th:text="${birthDate}"></span></p>
  <p><strong>출생시간:</strong> <span th:text="${birthTime}"></span></p>
  <p><strong>출생지:</strong> <span th:text="${birthPlace}"></span></p>
  <p><strong>질문:</strong> <span th:text="${question}"></span></p>
  <hr>
  <h3>🔍 사주 풀이</h3>
  <pre th:text="${result}">사주 결과 표시</pre>

  <button onclick="location.href='/'">메인으로 돌아가기</button>
</div>
</body>
</html>
